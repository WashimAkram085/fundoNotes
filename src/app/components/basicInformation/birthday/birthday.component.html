<div style="display: flex;">
    <div class="left">
        <p class="heading">Basic information
        <p>
        <div>Enter your birthday and gender</div>
    </div>
    <div class="right">
        <form [formGroup]="signupform" (ngSubmit)="regformsubmit()">
            <div>
                <mat-form-field appearance="outline" color=primary>
                    <mat-label>DOB</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matIconSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" color=primary>
                    <mat-label>Gender</mat-label>
                    <mat-select disableRipple formControlName="gender">
                        <mat-option value="Female">Female</mat-option>
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Rather not say">Rather not say</mat-option>
                        <mat-option value="Custom">Custom</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="button-3">
                    <span>Why we ask for birthday and gender</span>
                </div>
            </div>

            <div class="button-class">
                <button mat-raised-button color="primary" class="button button-next" type="submit">Next</button>

            </div>
        </form>
    </div>

</div>
